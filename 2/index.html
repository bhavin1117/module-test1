<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg_img">
      <div class="content">
        <header class="outer_texts" id="heading">Login Form</header>
        <form action="" class="formElements">
          <input
            type="text"
            name="name1"
            id="name1"
            placeholder="Name"
            autocomplete="off"
          />

          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            autocomplete="off"
          />

          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            autocomplete="off"
          />
          <a href="#" class="outer_texts forgPass">Forgot Password?</a>

          <input
            type="button"
            value="LOGIN"
            id="loginButton"
            class="btn_align"
          />
        </form>

        <p class="outer_texts">Or login with</p>
        <div class="alt_login">
          <a href="" id="twit" class="alt_login_btn btn_align"
            ><i></i>Twitter</a
          >
          <a href="" id="insta" class="alt_login_btn btn_align"
            ><i></i>Instagram</a
          >
        </div>
        <p class="outer_texts" style="font-size: 0.8em">
          Don't have an account? <a href="#" class="signow">Signup Now</a>
        </p>
      </div>
    </div>
  </body>
</html>
